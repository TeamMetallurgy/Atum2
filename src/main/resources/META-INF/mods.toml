modLoader="javafml"
loaderVersion="${loader_version_range}"
license="All Rights Reserved"

[[mods]]
    modId="atum"
    version="${mod_version}"
    displayName="Atum 2"
    displayURL="http://minecraft.curseforge.com/projects/atum"
    issueTrackerURL="https://github.com/TeamMetallurgy/Atum2/issues"
    authors="Shadowclaimer, Girafi"
    credits="RebelKeithy, lclc98, Glassmaker, KanonBaum, Logomaster256 & DragonChef"
    description='''
    Atum 2 is a dimension mod that opens up a whole new desert dimension that contains an eternal level full of sand, temples, and tons of new foes.
    Journey into Atum and discover ancient artifacts as you battle your way through vicious new enemies!
    Atum is not for the faint of heart! Bring your best armor, weapon, and food/torches before you embark!
    '''

[[dependencies.${mod_id}]]
    modId="neoforge"
    type="required"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.atum]]
    modId="curios"
    type="required"
    versionRange="[7.3.0+1.20.4,)"
    ordering="AFTER"
    side="BOTH"